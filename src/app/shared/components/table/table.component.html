<div>
  <div class="main-top">
    <app-button
      [icon]="button_icon"
      [title]="button_title"
      (click)="openDialog()"
    ></app-button>
    <app-input
      title="Search"
      placeholder="Ex. Reggie "
      suffix-icon="faSearch"
      (keyup)="search($event)"
    ></app-input>
  </div>

  <ngx-datatable
    class="material"
    [rows]="rows"
    [limit]="8"
    rowHeight="auto"
    [headerHeight]="40"
    [footerHeight]="50"
  >
    <ngx-datatable-column
      *ngFor="let column of columns"
      [name]="column.name"
      [width]="column.width"
    >
    </ngx-datatable-column>
    <ngx-datatable-column name="Income" [width]="220">
      <ng-template let-value="value" ngx-datatable-cell-template>
        â‚± {{ value | number }}
      </ng-template></ngx-datatable-column
    >
  </ngx-datatable>
</div>
