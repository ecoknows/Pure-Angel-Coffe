<h1 mat-dialog-title>Add Direct Selling</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div mat-dialog-content>
    <div class="dialog-input-row">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input required matInput formControlName="first_name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input required matInput formControlName="last_name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Birthdate</mat-label>
        <input
          required
          #inputBirthdate
          (focus)="birthdate.open()"
          matInput
          formControlName="birthdate"
          [matDatepicker]="birthdate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="birthdate"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #birthdate
          (closed)="inputBirthdate.blur()"
        ></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="address-form">
        <mat-label>Address</mat-label>
        <input required matInput formControlName="address" />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close color="primary" type="submit">
      Create
    </button>
  </div>
</form>
