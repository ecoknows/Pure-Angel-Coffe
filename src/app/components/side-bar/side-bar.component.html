<nav class="side-nav-container">
  <div class="side-nav">
    <img src="assets/icons/logo.png" alt="logo" />

    <div class="tabs-container">
      <ul>
        <li
          *ngFor="let menu of menus"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="top-illusion"></div>
          <div class="icon-container">
            <div class="icon-illusion">
              <a routerLink="{{ menu.url }}">
                <fa-icon [icon]="menu.icon" class="icons"></fa-icon>
              </a>
            </div>
          </div>
          <div class="bottom-illusion"></div>
        </li>
      </ul>
    </div>

    <button>
      <img src="assets/icons/logout.png" alt="logo" />
    </button>
  </div>
</nav>
