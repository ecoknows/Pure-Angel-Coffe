<div *ngIf="nodes?.user_id">
  <ng-container>
    <div class="ngx-org-self-{{ direction }}">
      <genealogy-designer
        [user]="user"
        [node]="nodes"
        [direction]="direction"
        (itemClick)="itemClick.emit($event)"
        [root]="true"
      ></genealogy-designer>
    </div>
  </ng-container>
</div>
