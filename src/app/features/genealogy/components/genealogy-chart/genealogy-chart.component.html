<div *ngIf="nodes" [style.display]="nodes?.user_id ? 'inline-block' : ''">
  <ng-container>
    <div class="ngx-org-self-{{ direction }}">
      <genealogy-designer
        [node]="nodes"
        [direction]="direction"
        (itemClick)="itemClick.emit($event)"
      ></genealogy-designer>
    </div>
  </ng-container>
</div>
