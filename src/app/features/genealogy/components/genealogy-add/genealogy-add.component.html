<div class="button-container">

      [style.border-color]="position == 'left' ? 'transparent' : ''"
    ></div>
    <div class="ngx-org-border"></div>
    <div
      class="border-line ngx-org-border"
      [style.border-color]="position == 'right' ? 'transparent' : ''"
    ></div>
  </div>

  <div class="button-display">
    <div ngClass="ngx-org-connector-vertical" class="ngx-org-border"></div>

    </div>
  </div>
