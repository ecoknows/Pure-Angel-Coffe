<div
  class="genealogy-container"
  [style.display]="
    (genealogy$ | async)?.genealogy?.left_branch?.left_branch ||
    (genealogy$ | async)?.genealogy?.right_branch?.right_branch
      ? 'inline-block'
      : undefined
  "
>
  <div class="genealogy-chart">
    <genealogy-chart
      [nodes]="(genealogy$ | async)?.genealogy"
      direction="vertical"
    ></genealogy-chart>
  </div>
</div>
