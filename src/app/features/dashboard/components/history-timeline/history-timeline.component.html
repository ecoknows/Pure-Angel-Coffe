<div class="chart-wrapper">
  <ngx-charts-line-chart
    [results]="history$ | async"
    [legend]="legend"
    [animations]="animations"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [timeline]="timeline"
    [scheme]="colorScheme"
    [showGridLines]="showGridLines"
    [curve]="curve"
  ></ngx-charts-line-chart>
</div>
