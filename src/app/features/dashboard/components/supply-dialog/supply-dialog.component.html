<h1 mat-dialog-title>
  Total Number of Supply: {{ (user$ | async)?.number_of_supply || 0 }}
</h1>
<form [formGroup]="form" (ngSubmit)="supply()">
  <div mat-dialog-content>
    <mat-form-field class="amount">
      <mat-label>Enter the amount you want to supply</mat-label>
      <input
        matInput
        placeholder="Ex. 700"
        type="number"
        formControlName="amount"
        [errorStateMatcher]="matcher"
      />

      <mat-error *ngIf="form.get('amount')?.hasError('supplyExceed')">
        Zero is not valid input
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close type="submit" [disabled]="form.invalid">
      Supply
    </button>
  </div>
</form>
