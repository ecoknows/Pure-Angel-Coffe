<h1 mat-dialog-title>
  Total Unpaid Income: â‚± {{ (user$ | async)?.unpaid_income }}
</h1>
<form [formGroup]="form" (ngSubmit)="cashout()">
  <div mat-dialog-content>
    <mat-form-field class="amount">
      <mat-label>Enter the amount you want to cashout</mat-label>
      <input
        matInput
        placeholder="Ex. 700"
        type="number"
        formControlName="amount"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close type="submit">Yes</button>
  </div>
</form>
