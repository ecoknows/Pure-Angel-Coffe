<h1 class="title">Update User</h1>
<form [formGroup]="form" (ngSubmit)="submit()" [connectForm]="user$ | async">
  <div>
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input required matInput formControlName="username" value="'asdsa" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label> Old Password</mat-label>
        <input required matInput formControlName="old_password" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label> New Password</mat-label>
        <input required matInput formControlName="new_password" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input
          required
          matInput
          formControlName="first_name"
          [value]="(user$ | async)?.first_name"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input required matInput formControlName="last_name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input required matInput formControlName="contact_number" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Birthdate</mat-label>
        <input
          required
          #inputBirthdate
          (focus)="birthdate.open()"
          matInput
          formControlName="birthdate"
          [matDatepicker]="birthdate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="birthdate"
        ></mat-datepicker-toggle>
        <mat-datepicker
          #birthdate
          (closed)="inputBirthdate.blur()"
        ></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input required matInput formControlName="address" />
      </mat-form-field>
    </div>
  </div>

  <div class="action">
    <button mat-raised-button color="primary" type="submit">Update</button>
  </div>
</form>
