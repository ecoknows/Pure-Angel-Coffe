<div class="table-container">
  <div class="main-top">
    <h1 class="title">Direct Referral</h1>
    <div class="end">
      <app-input
        title="Search"
        placeholder="Ex. Reggie "
        suffix-icon="faSearch"
        (keyup)="search($event)"
      ></app-input>
    </div>
  </div>

  <ngx-datatable
    class="material"
    [rows]="rows"
    [limit]="7"
    rowHeight="auto"
    [headerHeight]="40"
    [footerHeight]="50"
    [scrollbarH]="true"
  >
    <ngx-datatable-column name="User" [width]="270">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.user.first_name }} {{ row.user.last_name }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Root Genealogy" [width]="270">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <ng-container *ngIf="row?.root_user">
          {{ row?.root_user?.first_name }} {{ row?.root_user?.last_name }}
        </ng-container>
        <ng-container *ngIf="row?.root_user == undefined">
          No Root User
        </ng-container>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Address" [width]="320"> </ngx-datatable-column>

    <ngx-datatable-column name="Status" [width]="150">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <ng-container *ngIf="row.income > 0">
          <span class="verified">
            <fa-icon [icon]="verifiedIcon"></fa-icon>
            Verified
          </span>
        </ng-container>
        <ng-container *ngIf="row.income <= 0">
          <span class="unverified"> Not Verified </span>
        </ng-container>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Income" [width]="180">
      <ng-template let-row="row" ngx-datatable-cell-template>
        â‚± {{ row.income | number: "1.2-2" }}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
