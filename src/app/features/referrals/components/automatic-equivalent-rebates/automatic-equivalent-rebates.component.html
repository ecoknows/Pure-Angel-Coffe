<div class="table-container">
  <div class="main-top">
    <h1 class="title">Automatic Equivalent Rebates</h1>
    <div class="end">
      <app-input
        title="Search"
        placeholder="Ex. Reggie "
        suffix-icon="faSearch"
        (keyup)="search($event)"
      ></app-input>
    </div>
  </div>

  <ngx-datatable
    class="material"
    [rows]="rows"
    [limit]="7"
    rowHeight="auto"
    [headerHeight]="40"
    [footerHeight]="50"
    [scrollbarH]="true"
  >
    <ngx-datatable-column name="User" [width]="270">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.user.first_name }} {{ row.user.last_name }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Address" [width]="240">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.user.address }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Date" [width]="240">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.createdAt | date: "medium" }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Quantity" [width]="250">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.quantity | number }} ( Buy 1 take 1)
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Income" [width]="180">
      <ng-template let-row="row" ngx-datatable-cell-template>
        â‚± {{ row.income | number: "1.2-2" }}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
