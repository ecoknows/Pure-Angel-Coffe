<div class="table-container">
  <div class="main-top">
    <h1 class="title">User Cashouts Table</h1>
    <div class="end">
      <app-input
        title="Search"
        placeholder="Ex. Reggie "
        suffix-icon="faSearch"
        (keyup)="search($event)"
      ></app-input>
    </div>
  </div>

  <ngx-datatable
    class="material"
    [rows]="rows"
    [limit]="7"
    rowHeight="auto"
    [headerHeight]="40"
    [footerHeight]="50"
    [scrollbarH]="true"
  >
    <ngx-datatable-column name="Name" [width]="250">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.first_name }} {{ row.last_name }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Address" [width]="200"> </ngx-datatable-column>
    <ngx-datatable-column name="Contact Number" [width]="200">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.contact_number }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Date" [width]="200">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.createdAt | date: "medium" }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Status" [width]="150">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <ng-container *ngIf="row.approved == true">
          <span class="verified">
            <fa-icon [icon]="approvedIcon"></fa-icon>
            Approved
          </span>
        </ng-container>
        <ng-container *ngIf="row.approved == false">
          <span class="unverified"> Not Approved </span>
        </ng-container>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Cashout" [width]="200">
      <ng-template let-row="row" ngx-datatable-cell-template>
        â‚±
        {{ row.cashout }}
      </ng-template></ngx-datatable-column
    >
  </ngx-datatable>
</div>
