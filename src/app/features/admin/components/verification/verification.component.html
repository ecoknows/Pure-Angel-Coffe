<div class="table-container">
  <div class="main-top">
    <h1 class="title">Verification Table</h1>
    <div class="end">
      <app-input
        title="Search"
        placeholder="Ex. Reggie "
        suffix-icon="faSearch"
        (keyup)="search($event)"
      ></app-input>
    </div>
  </div>

  <ngx-datatable
    class="material"
    [rows]="rows"
    [limit]="7"
    rowHeight="auto"
    [headerHeight]="40"
    [footerHeight]="50"
    [scrollbarH]="true"
  >
    <ngx-datatable-column name="Name" [width]="250">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <mat-checkbox
          #checkbox
          class="chekbox-margin"
          color="primary"
          [checked]="row.verified"
          (change)="checkUser($event, row._id)"
          [disabled]="isDisabled"
        ></mat-checkbox>

        {{ row.first_name }} {{ row.last_name }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Secret Code" [width]="250">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.secret_code }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Birthdate" [width]="230">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.birthdate | date: "longDate" }}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Address" [width]="250"> </ngx-datatable-column>
    <ngx-datatable-column name="Status" [width]="120">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <ng-container *ngIf="row.verified == true">
          <span class="verified">
            <fa-icon [icon]="verifiedIcon"></fa-icon>
            Verified
          </span>
        </ng-container>
        <ng-container *ngIf="row.verified == false">
          <span class="unverified"> Not Verified </span>
        </ng-container>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Expenditure" [width]="150">
      <ng-template let-row="row" ngx-datatable-cell-template>
        â‚±
        {{ row.overall_income | number: "1.2-2" }}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
